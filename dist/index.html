<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" href="./assets/img/biceps_008.png" type="image/x-icon"> -->

    <title>Workout Volume</title>
<link rel="icon" href="assets/favicon.png"><script defer src="runtime.js"></script><script defer src="main.js"></script><script defer src="vendors-node_modules_mini-css-extract-plugin_dist_hmr_hotModuleReplacement_js-node_modules_re-240359.js"></script><script defer src="info.js"></script><link href="main.css" rel="stylesheet"><link href="info.css" rel="stylesheet"></head>
<body>
    <div id="page">
        <div id="calcolator">
            <h2>Calcolate your volume workout</h2>

            <form id="data" name="data" class="border-shadow">

                <div class="info-button" id="info">i</div>

                <div class="form-input">
                    <label for="exercise">Nome esercizio</label>
                    <input type="text" name="exercise" id="exercise" placeholder="Es. panca piana" autocomplete="off">
                </div>

                <div class="form-input">
                    <label for="reps">Nr ripetizioni eseguite</label>
                    <input type="text" name="reps" id="reps" placeholder="Es. 7" autocomplete="off">
                </div>

                <div class="form-input">
                    <label for="weight">Carico utilizzato (kg)</label>
                    <input type="text" name="weight" id="weight" placeholder="Es. 70" autocomplete="off">
                </div>

                <div class="form-input">
                    <label for="repsToDo">Ripetizioni da fare (scheda)</label>
                    <input type="text" name="repsToDo" id="repsToDo" placeholder="Es. 10" autocomplete="off">
                </div>
                <div class="buttons-container">
                    <button type="submit" class="button" id="add">Add</button>
                    <button type="button" class="button" id="clear">Clear</button>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
