<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Workout Volume</title>
</head>
<body>
    <div id="page">
        <div id="calcolator">
            <h2>Calcolate your volume workout</h2>

            <form id="data" name="data" class="border-shadow">

                <div class="form-input">
                    <label for="exercise">Nome esercizio</label>
                    <input type="text" name="exercise" id="exercise" value="Panca piana">
                </div>

                <div class="form-input">
                    <label for="reps">Nr ripetizioni</label>
                    <input type="text" name="reps" id="reps" value="7">
                </div>

                <div class="form-input">
                    <label for="weight">Carico utilizzato (kg)</label>
                    <input type="text" name="weight" id="weight" value="70">
                </div>
                <input type="submit" value="Add" id="add">

            </form>

            <table>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="./assets/js/script.js" type="module"></script>
</body>
</html>
