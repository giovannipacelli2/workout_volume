<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Workout Volume</title>
</head>
<body
    <div id="page">
        <div id="calcolator">
            <h2>Calcolate your volume workout</h2>

            <form id="data" name="data" class="border-shadow">

                <div class="form-input">
                    <label for="exercise">Nome esercizio</label>
                    <input type="text" name="exercise" id="exercise" placeholder="Es. panca piana">
                </div>

                <div class="form-input">
                    <label for="reps">Nr ripetizioni eseguite</label>
                    <input type="text" name="reps" id="reps" placeholder="7">
                </div>

                <div class="form-input">
                    <label for="weight">Carico utilizzato (kg)</label>
                    <input type="text" name="weight" id="weight" placeholder="70">
                </div>

                <div class="form-input">
                    <label for="repsToDo">Ripetizioni da fare (scheda)</label>
                    <input type="text" name="repsToDo" id="repsToDo" placeholder="10">
                </div>
                <button type="submit" id="add">Add</button>

            </form>
        </div>
    </div>
    <script src="./assets/js/script.js" type="module"></script>
</body>
</html>
